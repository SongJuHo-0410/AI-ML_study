<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1 class="text-center text-primary">Used Car Price Prediction</h1>

        <img src="{{ url_for('static', filename='images/car_image.png') }}" alt="Car Image" class="car-image">

        <form method="post" action="/">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Car_Name">Car Name:</label>
                        <input type="text" class="form-control" name="Car_Name" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Year">Year:</label>
                        <input type="number" class="form-control" name="Year" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Present_Price">Present Price:</label>
                        <input type="number" step="0.1" class="form-control" name="Present_Price" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Driven_kms">Driven Kms:</label>
                        <input type="number" class="form-control" name="Driven_kms" required>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Fuel_Type">Fuel Type:</label>
                        <select class="form-control" name="Fuel_Type" required>
                            <option value="" disabled selected>Select Fuel Type</option>
                            <option value="CNG">CNG</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Petrol">Petrol</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Selling_type">Selling Type:</label>
                        <select class="form-control" name="Selling_type" required>
                            <option value="" disabled selected>Select Selling Type</option>
                            <option value="Dealer">Dealer</option>
                            <option value="Individual">Individual</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Transmission">Transmission:</label>
                        <select class="form-control" name="Transmission" required>
                            <option value="" disabled selected>Select Transmission</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group">
                        <label for="Owner">Owner:</label>
                        <input type="number" class="form-control" name="Owner" required>
                    </div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Predict Price</button>
        </form>

        {% if prediction %}
            <div class="card mt-4">
                <div class="card-body">
                    <h2 class="text-primary">Predicted Price: {{ prediction }}</h2>
                    <h2 class="text-primary">Input Values:</h2>
                    {% for field, value in request.form.items() %}
                        {% if field != 'submit' %}
                            <p><strong>{{ field.capitalize().replace('_', ' ') }}:</strong> {{ value }}</p>
                        {% endif %}
                    {% endfor %}
                </div>
            </div>
        {% endif %}
    </div>
</body>
</html>
